        <div class="row">

                        <div id="register" class="animate form">
                            <div class="logo-main"><img src="img/logog.png" /></div>
                            <h1 class="reg-title"> notes made easy </h1>

                                <p class="signin button">

    <script type="text/javascript">


        document.addEventListener('deviceready', onDeviceReady1.bind(this), false);

        function onDeviceReady1() {
            document.addEventListener("backbutton", cancelform.bind(this), false);

        }

        window.onload = LoadDef();
        function LoadDef()
        {
            var getst = localStorage.getItem("getstarted");
            if (getst != null) {
                var stateid = localStorage.getItem("stateid");
                if (stateid == null) {
                    window.location = "state.html";
                }
                else {
                    var classid = localStorage.getItem("classid");
                    if (classid == null) {
                        window.location = "class.html";
                    }
                    else {
                        var detailsid = localStorage.getItem("classdetailsid");
                        if(detailsid==null)
                        {
                            window.location = "classdetails.html";
                        }
                        else {
                            
                            window.location = "dashboard.html";
                        }
                    }
                }
            }
            else {
                $("#btnSign").show();
            }
        }



        function ValidateForm() {
            ShowPro();
            localStorage.setItem("getstarted", "1");
            window.location = "state.html";

          
        }
    </script>
