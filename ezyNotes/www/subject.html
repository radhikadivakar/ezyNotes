    <script type="text/javascript">


        window.onload = LoadDef();



        function LoadDef() {

           

            var ip = IPStr();

            var stateid = localStorage.getItem("stateid");
            var classid = localStorage.getItem("classid");
            var detailsid = localStorage.getItem("classdetailsid");
            var subjectid = localStorage.getItem("subjectid");

            if (stateid == null)
            {
                window.location = "state.html";
            }
            else if (classid == null) {
                window.location = "class.html";
            }

            else if (subjectid == null) {
                window.location = "dashboard.html";
            }


            ShowLoad();

            var cls = new Object();
            cls.Key = appkey;
            cls.ClassID = detailsid;
            cls.SubjectID = subjectid;
            cls.ParentID="0";

            $.ajax({
                url: ip + "Administrative.svc/GetChapters",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify({ objgroup: JSON.stringify(cls) }),
                success: function (data) {
                    var res = data.d;
                    $("#divChapters").html("");

                    var str = ""; color = "";
                    for (var i = 0; i < res.length; i++) {
                      

                        str += '<div class="col-md-12 col-lg-12 col-sm-12 col-xs-12"><button id="btnsubject_' + res[i].ID + '_' + res[i].IsChapter + '" type="submit" onclick="return fnChapterClick(this);" class="custum_c" >'
                          + '' + res[i].Name
                           + '</button></div>';
                    }
                    $("#divChapters").html(str);

                    var maintopicid = localStorage.getItem("maintopicid");
                       if (maintopicid != null) {

                        $("#" + maintopicid).addClass("active");
                    }
                },
                complete: function (data) { LoadCom(); }
            });
        }

        function fnBackState() {
            ShowPro();
            window.location = "dashboard.html";
        }
        function LoadCom() {
            var profile = localStorage.getItem("profile");
            if (profile == null) {
                window.location = "classdetails.html";
            }
            $("#subhead").html(profile);
        }


        function fnChapterClick(btn) {
            ShowPro();
            localStorage.setItem("chapterback", "");
            localStorage.setItem("maintopicid", $(btn).attr("id"));
            localStorage.setItem("chapterid", $(btn).attr("id").split('_')[1].trim());
            localStorage.setItem("ischapter", $(btn).attr("id").split('_')[2].trim());
            if ($(btn).attr("id").split('_')[2].trim() == "F")

                window.location = "chapters.html";
            else {
                localStorage.setItem("questiontypeid", null);
               // alert($(btn).attr("id").split('_')[1].trim());
                localStorage.setItem("lessonid", $(btn).attr("id").split('_')[1].trim());
                window.location = "questiontype.html";


            }

       
        }


    </script>
